<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 게임</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/contents/sub.css" />
    <link rel="stylesheet" type="text/css" href="/contents/css/drawingLots.css"/>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1f5f133c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
      $(document).ready( function() {
        $("#header").load("/contents/header.html");  
      });
    </script>
  </head>
  <body>
    <div class="pattern-cross-dots-lg mainColor">
      <div id="header"></div>
      <h1 class="game-title">제비뽑기</h1>
      <section>
        <div class="game-box">
          <div class="setting">
            <span class="setPeople">
              <span class="set">인원수</span>
              <button type="button" class="minus_btn" id="peopleMinus">
                -
              </button>
              <span class="num_people"><span class="people">5</span>명</span>
              <button type="button" class="plus_btn" id="peoplePlus">+</button>
            </span>
            <span class="setBomb">
              <span class="set">꽝 개수</span>
              <button type="button" class="minus_btn" id="bumbMinus">-</button>
              <span class="num_bumb"><span class="bumb">3</span>개</span>
              <button type="button" class="plus_btn" id="bumbPlus">+</button>
            </span>
          </div>
          <div class="mainGame">
            <div class="lots">
              <ul class="lot_list">
                <li class="lot" id="first_lot">
                  <img class="lotImg" />
                  <div class="lotResult"></div>
                </li>
                <li class="lot" id="second_lot">
                  <img class="lotImg" />
                  <div class="lotResult"></div>
                </li>
                <li class="lot" id="third_lot">
                  <img class="lotImg" />
                  <div class="lotResult"></div>
                </li>
                <li class="lot" id="fourth_lot">
                  <img class="lotImg" />
                  <div class="lotResult"></div>
                </li>
                <li class="lot" id="fifth_lot">
                  <img class="lotImg" />
                  <div class="lotResult"></div>
                </li>
              </ul>
            </div>
            <div class="playWrap">
              <button type="button" class="play_btn">play</button>
            </div>
          </div>
        </div>
      
    </section>
    <footer id="sub_ft">
      <a href="/contents/html/initial_game.html" class="prev-game"
        ><i class="fa-solid fa-arrow-left-long"></i> 이전게임
        <span class="prev-name">초성게임</span>
      </a>
      <a href="/contents/html/pokemon.html" class="next-game">
        <span class="next-name">포켓몬 모으기</span>
        다음게임 <i class="fa-solid fa-arrow-right-long"></i
      ></a>
    </footer>
    </div>
  </body>
  <script type="text/javascript" src="/contents/js/drawingLots.js"></script>
</html>
