<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 게임</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/contents/sub.css" />
    <link rel="styleSheet" href="../css/pokemon.css" />
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1f5f133c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("/contents/header.html");
      });
    </script>
  </head>
  <body>
    <div class="pattern-cross-dots-lg mainColor">
      <div id="header"></div>
      <h1 class="game-title">가위바위포켓몬</h1>
      <section>
        <div class="game-box">
          <!---------------여기에 게임 제작---------------->
          <!-- <div class="result">
            <p>You win!</p>
            <p>SCORE <span class="score">100</span></p>
            <a href="#" class="btn_again"
              >다시하기 <i class="fa-solid fa-arrow-rotate-right"></i
            ></a>
          </div> -->
          <div class="modal notice" id="modal_notice">
            <div class="wrap">
              <p>포켓몬을 모아 <br />세계 최고의 트레이너가 되어보세요!</p>
              <img src="/contents/img/sprites/25.gif" / >
              <button class="btn_start" id="btnStart">start!</button>
              <script>
                const btnStart = document.querySelector("#btnStart");
                btnStart.addEventListener("click", (e) => {
                  const notice = document.querySelector("#modal_notice");
                  notice.style.display = "none";
                  playRSP();
                });
              </script>
            </div>
          </div>

          <!--포켓몬 도감 버튼  -->
          <div class="modal" id="pokemonBook">
            <div class="sub_Header">
              <h2>포켓몬 도감</h2>
              <span id="close">닫기</span>
              <script>
                const btnClosePopup = document.querySelector("#close");
                btnClosePopup.addEventListener("click", () => {
                  const pokeBook = document.querySelector("#pokemonBook");
                  pokeBook.style.display = "none";
                });
              </script>
            </div>

            <div id="container"></div>
          </div>
<!-- 게임화면 -->
          <div id="pokemon">
            <!-- 3판 2선승제 버튼 만들기-->
            <div id="scoreBoard">
              
          <button class="btn-open-popup">포켓몬 도감보기</button>
          <script>
            const modal = document.querySelector(".modal");
            const btnOpenPopup = document.querySelector(".btn-open-popup");
            btnOpenPopup.addEventListener("click", () => {
              const pokeBook = document.querySelector("#pokemonBook");
              pokeBook.style.display = "block";
            });
          </script>

              <span id="score">[151 / 0]</span>
            </div>
            <div id="comPanel">
              <div class="name_wrapper">
                <img id="comImg" src="../img/paper.gif" />
                <div id="comName">computer</div>
              </div>
            </div>
            <!-- TODO vs 화면과 나레이션 문구만들기 -->
            <div id="vsPanel">
              <button id="start">start</button>
              <p id="vs">vs</p>
              <span id="npc">가위바위보 승리하면 포켓몬 한마리를 드려요!</span>

            </div>
            <!-- //end vsPanel -->

            <div id="panel">

              <!-- userChoice f -->
              <!-- <form id="userChoice"> -->

              <button
                id="paper"
                type="button"
                value="paper"
                class="btn_image"
                id="img-btn"

                onclick="playRSP()"
              >
                <img src="../img/paper.gif" value="paper" />
    </button>

              <button
                id="rock"
                type="button"
                value="rock"
                class="btn_image"
                id="img-btn"

                onclick="playRSP()"
              >
                <img src="../img/rock.gif" value="rock" />


              </button>

              <button
                id="scissors"
                type="button"
                value="scissors"
                class="btn_image"
                id="img-btn"

                onclick="playRSP()"
              >
                <img src="../img/scissors.gif" value="scissors" />
              </button>
              <!-- </form> -->
              <!-- audio -->
              <audio id="sound" src="/contents/pop.mp3" volume="1"></audio>

        
              </button>

            </div>
          </div>
        </div>
        <script type="text/javascript" src="/contents/js/pokemon.js"></script>
      </section>

      <footer id="sub_ft">

        <a href="./drawingLots.html" class="prev-game"
          ><i class="fa-solid fa-arrow-left-long"></i> 이전게임
          <span class="prev-name">제비뽑기</span>
        </a>
        <a href="./tetris.html" class="next-game">

          <span class="next-name">테트리스</span>
          다음게임 <i class="fa-solid fa-arrow-right-long"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
